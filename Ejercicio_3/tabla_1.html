<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Tabla 1</h1>
    <!-- Crear tabla con table-->
    <table border = "1">
        <caption>Papeleria</caption>
        <!-- Encabezados de la tabla con th -->
        <tr>
            <th>Articulos</th>
            <th>Marca</th>
            <th>Caracteristica</th>
            <th>Precio</th>
        </tr>

        <!-- Filas de las tablas con tr-->
        <tr>
            <!-- Contenido de una celda-->
            <td>Libreta</td>
            <td>Scribe</td>
            <td>Cuadros</td>
            <td>$150.00</td>
        </tr>

        <tr>
            <td>Calculadora</td>
            <td>Casio</td>
            <td>Cientifica</td>
            <td>$250.00</td>
        </tr>

        <tr>
            <td>Mochila</td>
            <td>Chenson</td>
            <td colspan="2">Sin informacion</td>
        </tr>

        <tr>
            <td>Lapiz</td>
            <td rowspan="2">Mirado</td>
            <td>2.5</td>
            <td>$7.00</td>
        </tr>

        <tr>
            <td>Tajador</td>
            <td>Colores</td>
            <td>$20.00</td>
        </tr>

        <tr>
            <td>Borrador</td>
            <td rowspan="2">Pelikan</td>
            <td>Migajon</td>
            <td>$10.00</td>
        </tr>
        <tr>
            <td>Marcatexto</td>
            <td colspan="2">Sin informacion</td>
            
        </tr>
    </table>


</body>
</html>
